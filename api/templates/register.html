<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <canvas></canvas>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label for="tab-1" class="tab"><a href="{{ url_for('login') }}">Sign In</a></label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
            <form method="POST" action="{{ url_for('register') }}">
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="name" class="label">Name</label>
                        <input id="name" type="text" class="input form-control" name="name" required>
                    </div>
                    <div class="group">
                        <label for="email" class="label">Email Address</label>
                        <input id="email" type="email" class="input form-control" name="email" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="input form-control" data-type="password" name="password" required>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign Up</button>
                    </div>
                </div>
            </form>
            </div>
            {% if message %}
            <div class="message" data-type="{{ 'success' if 'successful' in message else 'error' }}" style="display: none;">{{ message }}</div>
        {% endif %}
        <script>
            // Check if the message element exists on the page
            if ($('.message').length) {
                var messageType = $('.message').attr('data-type');
                var messageText = $('.message').text();
                if (messageType === 'success') {
                    swal("Success", messageText, "success");
                } else if (messageType === 'error') {
                    swal("Error", messageText, "error");
                }
            }
        </script>
        </div>
    </div>   
</body>
</html>
