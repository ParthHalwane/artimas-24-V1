<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #0d0925; /* Dark background color */
        /* background-image: url('space-background.jpg'); Replace with your space background image */
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        font-family: 'Fira Sans', sans-serif;
    }

    .blog-slider {
        width: 95%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.264); /* Semi-transparent white background */
        box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.2);
        padding: 25px;
        border-radius: 25px;
        transition: all .3s;
        margin-top: 20px;
    }

    .blog-slider__item {
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
        flex-wrap: wrap;
    }

    .blog-slider__img {
        min-width: 300px;
        width: 50%;
        height: 100%;
    }

    img {
        width: 100%;
        object-fit: cover;
        display: block;
        opacity: 1;
        border-radius: 20px;
        transition: all .3s;
    }

    .blog-slider__content {
        padding: 0 15px;
    }

    .blog-slider__content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 50%;
        min-width: 300px;
    }

    .blog-slider__code {
        color: #7b7992;
        margin-bottom: 10px;
        display: block;
        font-weight: 500;
    }

    .blog-slider__title {
        font-size: 24px;
        font-weight: 700;
        color: #fff; /* White text color */
        margin-bottom: 15px;
    }

    .blog-slider__text {
        color: #fff; /* White text color */
        margin-bottom: 20px;
        line-height: 1.5em;
    }

    .blog-slider__button {
        display: inline-flex;
        background-image: linear-gradient(147deg, #fe8a39 0%, #fd3838 74%);
        padding: 15px 35px;
        border-radius: 50px;
        color: #fff;
        box-shadow: 0px 14px 80px rgba(252, 56, 56, 0.4);
        text-decoration: none;
        font-weight: 500;
        justify-content: center;
        text-align: center;
        letter-spacing: 1px;
    }
</style>

<body>
    <div class="blog-slider">

        <div class="blog-slider__item swiper-slide">
            <div class="blog-slider__img">
                <img src="https://res.cloudinary.com/muhammederdem/image/upload/q_60/v1535759872/kuldar-kalvik-799168-unsplash.webp"
                    alt="">
            </div>
            <div class="blog-slider__content">
                <span class="blog-slider__code">26 December 2019</span>
                <div class="blog-slider__title">Lorem Ipsum Dolor</div>
                <div class="blog-slider__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae
                    voluptate repellendus magni illo ea animi?</div>
                <a href="#" class="blog-slider__button">READ MORE</a>
            </div>
        </div>

    </div>

    <!-- Include your JavaScript and other scripts if needed -->
</body>

</html>
