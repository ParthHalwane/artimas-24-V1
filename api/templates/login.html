<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="{{ url_for('static', filename='js/canvas.js') }}"></script>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"><a href="{{ url_for('register') }}">Sign Up</a></label>
            <div class="login-form">
                <form method="POST" action="{{ url_for('login') }}">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="email" class="label">Email</label>
                        <input type="email" class="form-control input" id="email" name="email" data-type="email" required>
                    </div>
                    <div class="group">
                        <label for="password" class="label">Password</label>
                        <input id="password" type="password" class="form-control input" data-type="password" name="password" required>
                    </div>
                    <div class="group">
                        <button type="submit" class="button">Sign In</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>    
</body>
</html>
